<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FiveM Missoes Diárias</title>
		<script src="https://kit.fontawesome.com/ef6e2d11c9.js" crossorigin="anonymous"></script>

		<!-- Style -->
		<link rel="stylesheet" href="style.css">
		
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
	</head>

	<body style="display: none;" data-bs-theme="dark">

		<div class="main d-flex flex-column ms-4">
			<h1 class="mb-0">Missões Diárias</h1>
			<p class="mb-4">Complete missões diárias e receba recompensas.</p>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Objetivo</th>
						<th scope="col">Recompensa</th>
						<th scope="col">Progresso</th>
						<th scope="col"></th>
					  </tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">
							<div class="mt-2">1</div>
						</th>
						<td>
							<div class="mt-2">Fique 30 minutos on-line.</div>
						</td>
						<td>
							<div class="mt-2">$ 10.000 em dinheiro.</div>
						</td>
						<td>
							<div class="mt-2">Não Iniciada</div>
						</td>
						<td>
							<button type="button" class="btn btn-primary">Iniciar</button>
						</td>
					</tr>
					<tr>
						<th scope="row">
							<div class="mt-2">2</div>
						</th>
						<td>
							<div class="mt-2">Realize 20 prisões.</div>
						</td>
						<td>
							<div class="mt-2">$ 20.000 em dinheiro.</div>
						</td>
						<td>
							<div class="mt-2">
								<div class="progress">
									<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
						  		</div>
							</div>
						</td>
						<td>
							<button type="button" class="btn btn-primary">Iniciar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


		<!-- Javascript -->
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
